<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f3d4541ab2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Chat | Kakao Clone</title>
</head>

<body class="chats-body">
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">50%</span>
            <i class="fas fa-battery-half"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <div class="header__back-btn">
                <a href="index.html"><i class="fas fa-arrow-left"></i></a>
            </div>
            <h1 class="header__title">kakao plus</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-bars"></i>
            </span>
        </div>
    </header>
    <main class="chat-screen">
        <ul class="chat__messages">
            <span class="chat__timestamp">Friday, January 11, 2020</span>
            <li class="incoming-message message">
                <img src="images/plus.jpg" class="m-avatar message__avatar" />
                <div class="message__content">
                    <span class="message__author">kakao plus</span>
                    <div class="message__bubble">
                        Congrats I love you!
                    </div>
                </div>
                <span class="message__timestamp"></span>
            </li>
            <li class="sent-message message">
                <span class="message__timestamp"></span>
                <div class="message__content">
                    <div class="message__bubble">
                        Me too
                    </div>
                    </span>
                </div>
            </li>
            <li class="incoming-message message">
                <img src="images/plus.jpg" class="m-avatar message__avatar" />
                <div class="message__content">
                    <span class="message__author">kakao plus</span>
                    <div class="message__bubble">
                        Congrats I love you!
                    </div>

                </div>
            </li>
            <li class="sent-message message">
                <div class="message__content">
                    <div class="message__bubble">
                        Thank you see you soon!
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <div class="chat__wirte">
        <div class="chat__wirte-column">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat__wirte-column">
            <input type="text" placeholder="Send Message" class="chat__write-input" />
        </div>
        <div class="chat__wirte-column">
            <span class="chat__write-icon">
                <i class="far fa-smile"></i>
            </span>
            <span class="chat__write-icon">
                <i class="fas fa-microphone"></i>
            </span>
        </div>
    </div>
</body>

</html>
